<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/global.css">
  <link rel="stylesheet" href="./assets/styles/cards.module.css">
  <link rel="stylesheet" href="./assets/styles/form.module.css">
  <link rel="stylesheet" href="./assets/styles/thanks.module.css">
  <link rel="stylesheet" href="./assets/styles/container.module.css">
  <title>Frontend Mentor | Interactive card details form</title>

</head>
<body>

  <div class="container">
    <picture>
      <source media="(min-width: 600px)" srcset="./images/bg-main-desktop.png">
      <img class="responsive-img" src="./images/bg-main-mobile.png" alt="Gradient">
    </picture>

    <div class="cards">
      <section class="card-back">
        <img src="./images/bg-card-back.png" alt="Cart back">
        <span class="cvc">000</span>
      </section>

      <section class="card-front">
        <img src="./images/bg-card-front.png" alt="Cart front">
        <svg width="84" height="47" fill="none" xmlns="http://www.w3.org/2000/svg"><ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff"/><path d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z" stroke="#fff"/></svg>
        <span class="number">0000 0000 0000 0000</span>
        <span class="owner">Jane Appleseed</span>
        <span class="date">00/00</span>
      </section>
    </div>

    <div class="form">
      <section class="cardholder">
        <div>
          <span>Cardholder Name</span>
          <input type="text" placeholder="e.g. Jane Appleseed">
        </div>
        <span class="error-text">Error massage</span>
      </section>

      <section class="card-number">
        <div>
          <span>Card Number</span>
          <input type="text" placeholder="e.g. 1234 5678 9123 0000">
        </div>
        <span class="error-text">Error massage</span>
      </section>


      <section class="card-other">
        <div class="card-date">
          <span>Exp. Date (MM/YY)</span>
          <div>
            <input type="text" placeholder="MM">
            <input type="text" placeholder="YY">
          </div>
          <span class="error-text">Error massage</span>
        </div>

        <div class="card-cvc">
          <div>
            <span>CVC</span>
            <input type="text" placeholder="e.g. 123">
          </div>
          <span class="error-text">Error massage</span>
        </div>
      </section>

      <button>Confirm</button>

    </div>

    <div class="thanks">
      <svg width="80" height="80" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="40" cy="40" r="40" fill="url(#a)"/><path d="M28 39.92 36.08 48l16-16" stroke="#fff" stroke-width="3"/><defs><linearGradient id="a" x1="-23.014" y1="11.507" x2="0" y2="91.507" gradientUnits="userSpaceOnUse"><stop stop-color="#6348FE"/><stop offset="1" stop-color="#610595"/></linearGradient></defs></svg>
      <h2>Thank you!</h2>
      <p>We've added your card details</p>
      <button>Continue</button>
    </div>

  </div>
</body>
</html>
